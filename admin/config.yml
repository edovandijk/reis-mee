backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    folder: cms/pages
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_0
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: country
    label: Countries
    folder: cms/country
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: ''
        name: f_city
        label: Destination(s)
        widget: relation
        required: false
        collection: destination
        value_field: cms/destination/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: true
      - hint: ''
        name: f_x-coordinate
        label: X coordinate
        widget: number
        required: true
      - hint: ''
        name: f_y-coordinate
        label: Y coordinate
        widget: number
        required: true
      - hint: ''
        name: f_x-coordinate-m
        label: X coordinate M
        widget: number
        required: true
      - hint: ''
        name: f_y-coordinate-m
        label: Y coordinate M
        widget: number
        required: true
      - label: Tags
        widget: hidden
        name: tags
        default: country
      - label: Layout
        widget: hidden
        name: layout
        default: '[country].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
